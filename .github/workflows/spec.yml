name: RSpec

on: pull_request

jobs:
  rspec:
    runs-on: ubuntu-latest

    env:
      RAILS_ENV: test

    steps:
    - uses: actions/checkout@v3

    - name: Install
      run: |
        sudo apt-get update && sudo apt-get install -y curl build-essential git sqlite3 libsqlite3-dev

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.1.2
        bundler-cache: true

    - name: Run RSpec
      run: |
        bundle exec rspec

    - name: Cache test results
      uses: actions/cache/save@v3
      with:
        path: tmp/spec_examples.txt
        key: ${{ runner.os }}-rspec-example-${{ github.event.pull_request.number }}
      if: always()
